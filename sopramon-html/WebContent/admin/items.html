<!DOCTYPE html>
<html>
	<head>
		<title>Sopramon - THE GAME</title>
		<meta name="description" content="Sopramon, un jeu avec prises de tête" />
		<meta charset="utf-8" />
		<base href="/sopramon-html/" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
		<link rel="stylesheet" href="assets/css/admin.css" />
		<link rel="stylesheet" href="assets/css/slidable.css" />
	</head>
	
	
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="admin/index.html">
				<img src="assets/img/sopramon.svg" class="d-inline-block align-top" />
				Sopramon
			</a>
			
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link" href="admin/index.html">Accueil</a>
					<a class="nav-item nav-link active" href="admin/items.html">Items</a>
					<a class="nav-item nav-link" href="admin/sopramons.html">Sopramons</a>
					<a class="nav-item nav-link" href="admin/combats.html">Combats</a>
				</div>
			</div>
		</nav>
		
		
		<div class="slidable">
			<section id="list" class="slide">
				<div class="container">
					<h1>Liste des Items</h1>
					<a href="#add-item">Ajouter un item</a>
					
					<table id="items" class="table table-striped">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Nom</th>
								<th scope="col">Prix</th>
								<th scope="col">Capacités (A, D, E, V, PV)</th>
								<th scope="col"></th>
							</tr>
						</thead>
						
						<tbody></tbody>
					</table>
				</div>
			</section>
				
				
			<section id="form" class="slide">
				<div class="container">
					<h1>Ajouter / modifier un item</h1>
					
					<form>
						<div class="form-group row">
							<label for="nom" class="col-sm-2 col-form-label">Nom</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="nom" name="nom" placeholder="Nom" required />
							</div>
						</div>
						
						<div class="form-group row">
							<label for="prix" class="col-sm-2 col-form-label">Prix</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="prix" name="prix" placeholder="Prix" required />
							</div>
						</div>
						
						<div class="form-group row">
							<label for="attaque" class="col-sm-2 col-form-label">Attaque</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="attaque" name="attaque" placeholder="Attaque" value="0" required />
							</div>
						</div>
						
						<div class="form-group row">
							<label for="defense" class="col-sm-2 col-form-label">Défense</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="defense" name="defense" placeholder="Défense" value="0" required />
							</div>
						</div>
						
						<div class="form-group row">
							<label for="esquive" class="col-sm-2 col-form-label">Esquive</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="esquive" name="esquive" placeholder="Esquive" value="0" required />
							</div>
						</div>
						
						<div class="form-group row">
							<label for="vitesse" class="col-sm-2 col-form-label">Vitesse</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="vitesse" name="vitesse" placeholder="Vitesse" value="0" required />
							</div>
						</div>
						
						<div class="form-group row">
							<label for="points-vie" class="col-sm-2 col-form-label">Points de vie</label>
							<div class="col-sm-10">
								<input type="number" class="form-control" id="points-vie" name="pointsDeVie" placeholder="Points de vie" value="0" required />
							</div>
						</div>
						
						<div class="form-group row">
							<div class="col-sm-10">
								<button type="submit" class="btn btn-primary">Valider</button>
							</div>
						</div>
					</form>
				</div>
			</section>
		</div>
		
		
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  		<script src="assets/js/admin/slidable.js"></script>
  		<script src="assets/js/admin/items.js"></script>
	</body>
</html>
