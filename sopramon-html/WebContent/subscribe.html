<!DOCTYPE html>
<html>
	<head>
		<title>Sopramon - THE GAME</title>
		<meta name="description" content="Sopramon, un jeu avec prises de tête" />
		<meta charset="utf-8" />
		<base href="/sopramon-html/" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
		<link rel="stylesheet" href="assets/css/login.css" />
	</head>
	
	
	<body>
		<header class="text-center mb-4">
	        <img class="mb-4" src="assets/img/sopramon.svg" />
	        <h1 class="h3 mb-3 font-weight-normal">Inscription</h1>
	        <p>Inscrit-toi et défie tes amis ! <a href="index.html">Déjà un compte ?</a></p>
		</header>
      
		<div class="container">
			<form>
				<div class="form-group row">
					<label for="nom" class="col-sm-2 col-form-label">Nom</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nom" name="nom" placeholder="Nom" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="prenom" class="col-sm-2 col-form-label">Prénom</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="prenom" name="prenom" placeholder="Prénom" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="date-naissance" class="col-sm-2 col-form-label">Date de naissance</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" id="date-naissance" name="dateNaissance" placeholder="Date de naissance" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="username" class="col-sm-2 col-form-label">Nom d'utilisateur</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="username" name="username" placeholder="Nom d'utilisateur" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="password" class="col-sm-2 col-form-label">Mot de passe</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required />
					</div>
				</div>
				
				<div class="form-group row">
					<div class="col-sm-10">
						<button type="submit" class="btn btn-primary">Hop!</button>
					</div>
				</div>
			</form>
		</div>
		
		
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  		<script src="assets/js/subscribe.js"></script>
	</body>
</html>
