<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout-disconnected.html">
	<head>
		<title>Se connecter</title>
	</head>
	
	
	<body>
		<h1 layout:fragment="custom-title">Connexion</h1>
		<p layout:fragment="custom-message">Connecte-toi à ton compte et défie tes amis ! <a href="account/subscribe">Pas encore de compte ?</a></p>
		
		<div layout:fragment="custom-content">
			<div th:if="${ param.error }" class="alert alert-danger" role="alert">
				Nom d'utilisateur ou mot de passe incorrect !
			</div>
			
			<div th:if="${ param.ban }" class="alert alert-danger" role="alert">
				Ton compte est désactivé !
			</div>
			
			
	        <form method="POST" action="account/perform_login">
	        	<input type="hidden" th:name="${ _csrf.parameterName }" th:value="${ _csrf.token }" />
				
				<div class="form-group row">
					<label for="username" class="col-sm-2 col-form-label">Nom d'utilisateur</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="username" name="username" placeholder="Nom d'utilisateur" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="password" class="col-sm-2 col-form-label">Mot de passe</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required />
					</div>
				</div>
				
				<div class="form-group row">
					<div class="col-sm-10">
						<button type="submit" class="btn btn-primary">C'est parti !</button>
					</div>
				</div>
			</form>
	    </div>
	</body>
</html>
