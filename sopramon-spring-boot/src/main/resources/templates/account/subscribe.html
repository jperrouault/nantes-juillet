<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layout-disconnected.html">
	<head>
		<title>S'inscrire</title>
	</head>
	
	
	<body>
		<h1 layout:fragment="custom-title">Inscription</h1>
		<p layout:fragment="custom-message">Inscrit-toi et défie tes amis ! <a href="account/login">Déjà un compte ?</a></p>
		
		<div layout:fragment="custom-content">
	        <form method="POST">
	        	<input type="hidden" th:name="${ _csrf.parameterName }" th:value="${ _csrf.token }" />
				
				<div class="form-group row">
					<label for="nom" class="col-sm-2 col-form-label">Nom</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nom" name="nom" placeholder="Nom" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="prenom" class="col-sm-2 col-form-label">Prénom</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="prenom" name="prenom" placeholder="Prénom" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="date-naissance" class="col-sm-2 col-form-label">Date de naissance</label>
					<div class="col-sm-10">
						<input type="date" class="form-control" id="date-naissance" name="dateNaissanceSopramon" placeholder="Date de naissance" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="username" class="col-sm-2 col-form-label">Nom d'utilisateur</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="username" name="username" placeholder="Nom d'utilisateur" required />
					</div>
				</div>
				
				<div class="form-group row">
					<label for="password" class="col-sm-2 col-form-label">Mot de passe</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required />
					</div>
				</div>
				
				<div class="form-group row">
					<div class="col-sm-10">
						<button type="submit" class="btn btn-primary">Hop!</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
